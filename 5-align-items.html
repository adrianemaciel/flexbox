<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos- Align Items</title>
    <style>
        .container {
            max-width: 350px;
            border: 1px solid black;
            display: flex;
        }
        .items {
            background-color: blueviolet;
            margin: 5px;
            color:white;
            align-items: center;
            flex: 1;
        }
        .center {
            align-items: center;
        }
        .stretch {
            align-items: stretch;
        }


    </style>
</head>
<body>
    <p>Center</p>
    <section class="container center">
        <div class="items">item 1</div>
        <div class="items">Lorem ipsum dolor sit ament </div>
        <div class="items">item 3 Lorem ipsum dolor sit ament</div>
    </section>
    <p>Stretch</p>
    <section class="container center stretch">
        <div class="items">item 1</div>
        <div class="items">Lorem ipsum dolor sit ament. Lorem ipsum dolor sit ament. item 3 Lorem ipsum dolor sit ament</div>
        <div class="items">item 3 Lorem ipsum dolor sit ament</div>
    </section>
</body>
</html>
